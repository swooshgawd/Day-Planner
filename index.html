<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="row">
      <div class="hour col-1">
        9am
      </div>
      <textarea class="col-10" id="t9"></textarea>
      <button class="saveBtn col-1" data-time="9">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        10am
      </div>
      <textarea class="col-10" id="t10"></textarea>
      <button class="saveBtn col-1" data-time="10">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        11am
      </div>
      <textarea class="col-10" id="t11"></textarea>
      <button class="saveBtn col-1" data-time="11">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        12pm
      </div>
      <textarea class="col-10" id="t12"></textarea>
      <button class="saveBtn col-1" data-time="12">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        1pm
      </div>
      <textarea class="col-10" id="t1"></textarea>
      <button class="saveBtn col-1" data-time="1">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        2pm
      </div>
      <textarea class="col-10" id="t2"></textarea>
      <button class="saveBtn col-1" data-time="2">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        3pm
      </div>
      <textarea class="col-10" id="t3"></textarea>
      <button class="saveBtn col-1" data-time="3">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        4pm
      </div>
      <textarea class="col-10" id="t4"></textarea>
      <button class="saveBtn col-1" data-time="4">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        5pm
      </div>
      <textarea class="col-10" id="t5"></textarea>
      <button class="saveBtn col-1" data-time="5">save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        6pm
      </div>
      <textarea class="col-10" id="t6"></textarea>
      <button class="saveBtn col-1" data-time="6">save</button>
    </div>
    </div>
    <!-- Give save buttons a data attribute -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
